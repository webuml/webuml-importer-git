<html>
<head>
  <title>WebUml.com</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <script type="application/javascript" src="/js/jquery-2.1.1.min.js"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<h1>WebUml.com</h1>

<form id="git-project-url" class="form-horizontal" action="${baseUri}/importer/git" method="POST">
  <div class="form-group">
    <label class="col-sm-1 control-label" for="git-uri">Git URI:</label>
    <div class="col-sm-5">
      <input class="form-control" id="git-uri" name="git-uri" type="url" size="60" value="https://github.com/hypoport/MockInjector/archive/master.zip"
             placeholder="https://github.com/hypoport/MockInjector.git"/>
      <input type="hidden" name="width" value="">
      <input type="hidden" name="height" value="">
    </div>
    <div class="col-sm-offset-5">
      <button class="btn btn-primary" type="submit">Create WebUml Project</button>
    </div>
  </div>
</form>

<script type="application/javascript">
  (function () {
    function updateWindowDimensionInForm() {
      var padding = 15 + 15;
      $("input[name='width']").attr("value", $(window).width() - padding);
      $("input[name='height']").attr("value", $(window).height() - padding);
    }
    updateWindowDimensionInForm();
    $(window).bind("resize", function () {
      updateWindowDimensionInForm();
    });
  })();
</script>

</script>

</body>
</html>
